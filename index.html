<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <div class="formContainer">
        <form action="" method="post">
            <img src="./img/odin-lined.png" alt="">
            <h1>ODIN</h1>
            <p class="startText">This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams.</p>
            <div class="inputContainer smallInput">
                <label for="firstName">* First name:</label>
                <input type="text" id="firstName" name="firstName" required/>
            </div>
            <div class="inputContainer smallInput">
                <label for="lastName">* Last name:</label>
                <input type="text" id="lastName" name="lastName" required/>
            </div>
            <div class="inputContainer largeInput">
                <label for="email">* Email:</label>
                <input type="email" id="email" name="email" placeholder="you@exampe.com" required/>
            </div>
            <div class="inputContainer smallInput">
                <label for="psw">* Password:</label>
                <input type="password" id="psw" name="psw" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters" required/>
            </div>
            <div class="inputContainer smallInput">
                <label for="confirmPsw">* Confirm password:</label>
                <input type="password" id="confirmPsw" class="invalidInput" name="confirmPsw" required/>
            </div>
            <div id="message">
                <h4>Password must contain the following:</h4>
                <p id="letter" class="invalid">A lowercase letter</p>
                <p id="capital" class="invalid">A capital letter</p>
                <p id="number" class="invalid">A number</p>
                <p id="length" class="invalid">Minimum 8 characters</b></p>
            </div>
            <button type="submit">Create Account</button>
            <h5> Already have an account? <a href="">Log in</a></h5>
        </form>
    </div>

    <script src="./script.js"></script>
</body>
</html>
